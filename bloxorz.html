<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <iframe id="fullscreen-iframe" src="https://lopikss.github.io/flash-games/bloxorz.swf" style="width: 100%; height: 100%;"></iframe>
        <button id="fullscreen-button" onclick="openFullscreen()">Full Screen</button>
        <script>
            // Find the element that you want to make fullscreen
            var element = document.getElementById("fullscreen-iframe");

            // Function to open full screen
            function openFullscreen() {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { /* Firefox */
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { /* IE/Edge */
                    element.msRequestFullscreen();
                }
            }
        </script>
    </body>
</html>
